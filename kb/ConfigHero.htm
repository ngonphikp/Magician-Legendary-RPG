<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    var coefficient = 1.2;
    var obj = {};
    obj.list = [];
    
    var hs = 1.2;
    var id = 0;
    // Hero in team A
    for (let index = 0; index < 6; index++) {
        let hero = {};
        hero.id = "Hero " + id;

        hero.name = "A" + (index + 1);
        hero.clan = 1;
        hero.level = 1;
        hero.atk = Math.floor(100 * Math.pow(hs, index));
        hero.def = Math.floor(20 * Math.pow(hs, index));
        hero.hp = Math.floor(500 * Math.pow(hs, index));        
        hero.critRate = 2 * Math.pow(hs, index);
        hero.dodge = 2 * Math.pow(hs, index);
        hero.position = 0;
        hero.idData = index;

        obj.list.push(hero);
        id++;
    }    
    // Hero in team D
    for (let index = 0; index < 6; index++) {
        let hero = {};
        hero.id = "Hero " + id;

        hero.name = "D" + (index + 1);
        hero.clan = 2;
        hero.level = 1;
        hero.atk = Math.floor(80 * Math.pow(hs, index));
        hero.def = Math.floor(40 * Math.pow(hs, index));
        hero.hp = Math.floor(600 * Math.pow(hs, index));        
        hero.critRate = 1 * Math.pow(hs, index);
        hero.dodge = 3 * Math.pow(hs, index);
        hero.position = 0;
        hero.idData = index;

        obj.list.push(hero);
        id++;
    }
    // Hero in team M
    for (let index = 0; index < 6; index++) {
        let hero = {};
        hero.id = "Hero " + id;

        hero.name = "M" + (index + 1);
        hero.clan = 3;
        hero.level = 1;
        hero.atk = Math.floor(40 * Math.pow(hs, index));
        hero.def = Math.floor(20 * Math.pow(hs, index));
        hero.hp = Math.floor(400 * Math.pow(hs, index));        
        hero.critRate = 3 * Math.pow(hs, index);
        hero.dodge = 3 * Math.pow(hs, index);
        hero.position = 0;
        hero.idData = index;

        obj.list.push(hero);
        id++;
    }
      
    obj.list.forEach(element => {
      console.log(JSON.stringify(element) + ",");
    });

    //console.log(JSON.stringify(obj));
    </script>
</body>
</html>

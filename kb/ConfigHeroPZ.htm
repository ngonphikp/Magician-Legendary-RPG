<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    var names = ["Baum", "Masson", "Juma", "Tessa", "Alia", "Ulrag", "Erik", "Kaled", "Jak", "Rasha", "Gargoyle", "Anese", "Kleb", "Klob", "Gronk", "Samson", "Stu", "Left", "Wraith Master", "Necromance", "", "Irina", "Soliana", "Aimon"];

    var obj = {};
    obj.list = [];

    let hs = 1.2;

    for (let index = 0; index <= 15; index++) {
        let hero = {};
        hero.id = "T" + (index + 1000) + "";

        hero.name = names[index];
        hero.element = "K1";
        hero.level = 1;
        hero.atk = Math.floor(100 * Math.pow(hs, index));
        hero.def = Math.floor(20 * Math.pow(hs, index));
        hero.hp = Math.floor(500 * Math.pow(hs, index));        
        hero.crit = 2 * Math.pow(hs, index);
        hero.dodge = 2 * Math.pow(hs, index);

        obj.list.push(hero);
    }
      
    obj.list.forEach(element => {
      console.log(JSON.stringify(element) + ",");
    });

    //console.log(JSON.stringify(obj));
    </script>
</body>
</html>
